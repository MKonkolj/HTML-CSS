<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SEO Description">
    <meta title="SEO title">
    <link rel="stylesheet" href="style.css">
    <title>Shutter Wizard</title>
</head>
<body>
    <header></header>
    <footer>
        <div class="footer-container container grid">
            <!-- Left address bar -->
            <div class="address">
                <img class="logo" src="img/logo.png" alt="Shutter Wizard logo">
                <ul>
                    <li>Address</li>
                    <li>222 Marmora St,</li>
                    <li>Los Angeles D04 89GR.</li>
                    <li class="phone-icon"><a href="#"><img src="img/phone-icon.png" alt=""> 1-800-3725-568</a></li>
                    <li class="email-icon"><a href="#"><img src="img/email-icon.png" alt=""> mail@gmail.com</a></li>
                    <li class="social-media-icons">
                        <img src="img/twitter-icon.png" alt="twitter icon">
                        <img src="img/pinterest-icon.png" alt="pinterest icon">
                        <img src="img/cloud-icon.png" alt="cloud icon">
                        <img src="img/vimeo-icon.png" alt="vimeo icon">
                    </li>
                </ul>
            </div>
            <!-- Contact form -->
            <div class="contact">
                <form class="contact-form grid" id="contactForm">
                    <label for="contactForm">Get in touch</label>
                    <input class="form-fields" type="text" id="firstName" name="firstName" placeholder="First Name">
                    <input class="form-fields" type="text" id="lastName" name="lastName" placeholder="Last Name">
                    <input class="form-fields" type="text" id="email" name="email" placeholder="Email" required>
                    <input class="form-fields" type="text" id="phone" name="phone" placeholder="Phone">
                    <textarea class="form-fields form-textarea" rows="4" name="message" form="contactForm" required placeholder="Message"></textarea>
                    <input class="form-fields submit-btn" type="submit" id="submit" name="submit" value="Send Message">
                </form>
            </div>
        </div>
        <!-- Copyright line -->
        <div class="copyright">
            Copyright Â© 2018 Architectural Plantation Shutters
        </div>
    </footer>
    <!-- Back to top button -->
    <div class="back-to-top">
        <span class="arrow1"></span>
        <span class="arrow2"></span>
    </div>
<script src="script.js"></script>
</body>
</html>
